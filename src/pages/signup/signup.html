<!-- -->
<ion-content padding id="signup" class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <ion-grid>
      <ion-row>
        <ion-col text-center class="marginTop">
          <h1>STEMANIKA</h1>
          <h2>
            <strong>Signup</strong>
          </h2>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Login form -->
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-list>
              <ion-item>
                <ion-label floating>
                  <ion-icon name="person" item-start class="text-primary"></ion-icon>
                  Full Name
                </ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>
                  <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                  Email
                </ion-label>
                <ion-input type="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>
                  <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                  Password
                </ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div margin-top>
      <button ion-button block color="primary" tappable (click)="register()">
        SIGN UP
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
