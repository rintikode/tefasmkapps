<ion-content padding id="welcome">
  
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/logo.png" class="logo"/>
        <h1>STEMANIKA</h1>
        <div>THE BEST POSSIBLE SCHOOL EXPERIENCE</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()" class="marginTop">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightprimary" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
